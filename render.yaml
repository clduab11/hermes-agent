# Render.com Blueprint for HERMES Backend Deployment
# This file enables one-click deployment to Render.com
# Visit: https://render.com/deploy?repo=https://github.com/clduab11/hermes-agent

services:
  - type: web
    name: hermes-backend
    env: python
    plan: free  # Can be upgraded to starter ($7/month) or standard ($25/month)
    rootDir: .  # Explicitly sets the root to the repository's base directory
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn hermes.main:app --host 0.0.0.0 --port 10000"
    healthCheckPath: "/health"  # Health check endpoint for monitoring
    envVars:
      - key: PYTHON_VERSION
        value: "3.11" 
      - key: ENVIRONMENT
        value: "production"
      - key: LOG_LEVEL
        value: "INFO"
      - key: OPENAI_API_KEY
        sync: false  # Treat as secret - user must set this in Render UI
      - key: OPENAI_MODEL  
        value: "gpt-4o-mini"  # Using more cost-effective model for demo
      - key: API_HOST
        value: "0.0.0.0"
      - key: API_PORT
        value: "10000"  # Render uses port 10000 by default
      - key: DEBUG
        value: "false"
      - key: DEMO_MODE
        value: "true"  # Enable demo mode for public deployment
      - key: CORS_ALLOW_ORIGINS
        value: "https://clduab11.github.io"  # Allow GitHub Pages origin
      - key: WHISPER_MODEL
        value: "tiny"  # Use smallest model for free tier performance
      - key: WHISPER_DEVICE
        value: "cpu"
      - key: KOKORO_API_URL
        value: ""  # TTS service disabled for cloud deployment (localhost won't work)
      - key: SAMPLE_RATE
        value: "16000"
      - key: CHUNK_SIZE
        value: "1024"
      - key: MAX_AUDIO_LENGTH_SECONDS
        value: "15"  # Shorter for demo/free tier
      - key: RESPONSE_TIMEOUT
        value: "2.0"  # More generous timeout for free tier
      - key: CONFIDENCE_THRESHOLD
        value: "0.7"  # Lower threshold for better demo experience
      - key: ENABLE_DISCLAIMERS
        value: "true"
      - key: AUDIT_LOGGING
        value: "false"  # Disable for demo
      - key: REDIS_URL
        fromService:
          name: hermes-redis
          type: redis
          property: connectionString

  - type: redis
    name: hermes-redis
    plan: free  # 25MB free tier
    maxmemoryPolicy: allkeys-lru

databases: []  # Using Redis only for demo, no main database needed

# For production deployment:
# 1. Fork the repository
# 2. Get an OpenAI API key from https://platform.openai.com/
# 3. Click "Deploy to Render" and set your OPENAI_API_KEY
# 4. Once deployed, update the frontend VITE_BACKEND_WS_URL to point to your Render service

# For production scaling considerations:
# - Upgrade from 'free' to 'starter' plan for better performance
# - Consider separate Redis instance for session management  
# - Enable audit logging and monitoring
# - Set up proper TTS service if text-to-speech functionality is needed
# - Make CORS origins configurable for multiple frontend domains
# - Free tier Redis (25MB) may be limiting for production use