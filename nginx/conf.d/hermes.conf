# ===== HERMES Virtual Host Configuration =====
# Production-ready reverse proxy for AI voice agent API
# Features: WebSocket support, rate limiting, SSL/TLS, health checks

# Upstream configuration for HERMES API
upstream hermes_api {
    least_conn;  # Use least connections load balancing
    server api:8000 max_fails=3 fail_timeout=30s;
    # Add more servers here for horizontal scaling:
    # server api2:8000 max_fails=3 fail_timeout=30s;
    # server api3:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;  # Maintain 32 keepalive connections
}

# ===== HTTP to HTTPS Redirect =====
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Allow Let's Encrypt ACME challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ===== HTTPS Server (Production) =====
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name hermes.yourdomain.com;  # CHANGE THIS to your domain

    # ===== SSL Certificate Configuration =====
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # For Let's Encrypt:
    # ssl_certificate /etc/letsencrypt/live/hermes.yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/hermes.yourdomain.com/privkey.pem;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # ===== Root and Index =====
    root /usr/share/nginx/html;
    index index.html index.htm;

    # ===== Health Check Endpoint =====
    # No rate limiting, no authentication, for load balancer health checks
    location /health {
        access_log off;  # Don't log health checks
        proxy_pass http://hermes_api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Quick timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # ===== Metrics Endpoint (Protected) =====
    location /metrics {
        # Restrict to internal monitoring systems only
        allow 10.0.0.0/8;  # Private network
        allow 172.16.0.0/12;  # Private network
        allow 192.168.0.0/16;  # Private network
        deny all;

        access_log off;
        proxy_pass http://hermes_api/metrics;
    }

    # ===== Static Files =====
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Enable CORS for static assets if needed
        add_header Access-Control-Allow-Origin "*";
    }

    # ===== Authentication Endpoints =====
    # Apply stricter rate limiting to prevent brute force
    location /api/v1/auth/ {
        limit_req zone=auth_limit burst=5 nodelay;
        limit_conn conn_limit 10;

        proxy_pass http://hermes_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Longer timeout for auth operations
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_buffering off;

        # Log all auth attempts
        access_log /var/log/nginx/auth.log main;
    }

    # ===== API Endpoints (General) =====
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        proxy_pass http://hermes_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Standard timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # ===== API Documentation =====
    location /docs {
        proxy_pass http://hermes_api/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /redoc {
        proxy_pass http://hermes_api/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /openapi.json {
        proxy_pass http://hermes_api/openapi.json;
        proxy_set_header Host $host;
    }

    # ===== WebSocket for Voice Pipeline =====
    # Critical: This endpoint handles real-time voice streaming
    # Requires special WebSocket configuration
    location /ws/ {
        limit_req zone=voice_limit burst=10 nodelay;

        # WebSocket upgrade headers
        proxy_pass http://hermes_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket-specific timeouts (24/7 voice agent support)
        # These MUST be long to support continuous voice calls
        proxy_connect_timeout 7d;  # 7 days
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Disable buffering for real-time streaming
        proxy_buffering off;
        proxy_request_buffering off;

        # Increase buffer sizes for audio streaming
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # Keep connection alive
        proxy_set_header Connection "keep-alive";

        # Log WebSocket connections
        access_log /var/log/nginx/websocket.log main;
    }

    # ===== Error Pages =====
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # ===== Security: Deny Access to Hidden Files =====
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ===== Security: Prevent Direct Access to Sensitive Files =====
    location ~ \.(env|log|conf|key|pem)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

