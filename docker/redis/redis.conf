# HERMES AI Voice Agent System - Redis Configuration
# Optimized for enterprise law firm deployments with high security

# Network and security
bind 0.0.0.0
protected-mode no
port 6379
timeout 300
tcp-keepalive 60
tcp-backlog 511

# General configuration
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

# Protocol
proto-max-bulk-len 512mb

# HyperLogLog
hll-sparse-max-bytes 3000

# Streams
stream-node-max-bytes 4kb
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client timeouts
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Hash configurations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List configurations
list-max-ziplist-size -2
list-compress-depth 0

# Set configurations
set-max-intset-entries 512

# Sorted set configurations
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# String configurations
# No specific optimizations needed for strings in our use case

# Security (for production, consider enabling AUTH)
# requirepass your_secure_redis_password

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_9a3b1c2d"
rename-command SHUTDOWN "SHUTDOWN_8e5f7g9h"
rename-command DEBUG ""
rename-command EVAL ""

# Enable keyspace notifications for session management
notify-keyspace-events Ex

# Lua script configurations
lua-time-limit 5000

# Jemalloc background thread
jemalloc-bg-thread yes

# Threading
# Redis 6.0+ threading options (if supported)
# io-threads 4
# io-threads-do-reads yes

# TLS/SSL (uncomment if using TLS)
# tls-port 6380
# port 0
# tls-cert-file /etc/redis/tls/redis.crt
# tls-key-file /etc/redis/tls/redis.key
# tls-ca-cert-file /etc/redis/tls/ca.crt