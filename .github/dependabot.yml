# HERMES Dependabot Configuration
# Automated dependency updates for security and features

version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "clduab11"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      # Group production dependencies
      production-dependencies:
        patterns:
          - "fastapi*"
          - "uvicorn*"
          - "pydantic*"
          - "sqlalchemy*"
          - "redis*"
          - "httpx*"
          - "openai*"
        update-types:
          - "minor"
          - "patch"
      # Group development dependencies
      development-dependencies:
        patterns:
          - "pytest*"
          - "black"
          - "mypy"
          - "flake8"
          - "isort"
          - "bandit"
          - "coverage*"
        update-types:
          - "minor"
          - "patch"
      # Group security-related dependencies
      security-dependencies:
        patterns:
          - "cryptography*"
          - "pyjwt*"
          - "python-jose*"
          - "passlib*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major version updates for core dependencies (review manually)
      - dependency-name: "fastapi"
        update-types: ["version-update:semver-major"]
      - dependency-name: "pydantic"
        update-types: ["version-update:semver-major"]
      - dependency-name: "sqlalchemy"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    reviewers:
      - "clduab11"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Docker (when Dockerfile exists)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 2
    reviewers:
      - "clduab11"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "docker"
      include: "scope"

  # npm for frontend
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "clduab11"
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "deps(frontend)"
      include: "scope"
    groups:
      frontend-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
