name: üìä HERMES Site Monitoring & Professional Readiness

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes - uptime monitoring
    - cron: '0 9 * * 1-5'   # Business hours readiness check (9 AM weekdays)
  workflow_run:
    workflows: ["üèõÔ∏è HERMES Consolidated CI/CD"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      monitoring_type:
        description: 'Type of monitoring check'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - uptime-only
          - performance-only
          - professional-readiness

jobs:
  # Comprehensive Site Monitoring
  site-monitoring:
    name: üåê Site Monitoring & Validation
    runs-on: ubuntu-latest
    if: |
      github.event.inputs.monitoring_type == 'full' || 
      github.event.inputs.monitoring_type == 'uptime-only' || 
      github.event.inputs.monitoring_type == '' || 
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_run'
    outputs:
      site_status: ${{ steps.uptime.outputs.status }}
      site_url: ${{ steps.uptime.outputs.url }}
    
    steps:
      - name: Comprehensive uptime and content validation
        id: uptime
        run: |
          SITE_URL="https://${{ github.repository_owner }}.github.io/$(echo '${{ github.repository }}' | cut -d'/' -f2)/"
          echo "url=$SITE_URL" >> $GITHUB_OUTPUT
          echo "üîç Checking HERMES demo site comprehensive status..."
          echo "üìç URL: $SITE_URL"
          
          # Multi-point availability check with detailed metrics
          ATTEMPTS=3
          SUCCESS_COUNT=0
          CONTENT_CHECKS=0
          TOTAL_RESPONSE_TIME=0
          
          for i in $(seq 1 $ATTEMPTS); do
            echo "üîÑ Attempt $i/$ATTEMPTS"
            
            # Get detailed metrics
            METRICS=$(curl -o /dev/null -s -w "HTTP:%{http_code}|TIME:%{time_total}|SIZE:%{size_download}|SPEED:%{speed_download}" --max-time 15 "$SITE_URL" 2>/dev/null || echo "HTTP:000|TIME:15.000|SIZE:0|SPEED:0")
            
            HTTP_STATUS=$(echo "$METRICS" | cut -d'|' -f1 | cut -d':' -f2)
            RESPONSE_TIME=$(echo "$METRICS" | cut -d'|' -f2 | cut -d':' -f2)
            PAGE_SIZE=$(echo "$METRICS" | cut -d'|' -f3 | cut -d':' -f2)
            DOWNLOAD_SPEED=$(echo "$METRICS" | cut -d'|' -f4 | cut -d':' -f2)
            
            echo "  üìä HTTP Status: $HTTP_STATUS"
            echo "  ‚è±Ô∏è Response Time: ${RESPONSE_TIME}s"
            echo "  üì¶ Page Size: ${PAGE_SIZE} bytes"
            echo "  ‚ö° Download Speed: ${DOWNLOAD_SPEED} bytes/s"
            
            if [ "$HTTP_STATUS" = "200" ]; then
              ((SUCCESS_COUNT++))
              TOTAL_RESPONSE_TIME=$(echo "$TOTAL_RESPONSE_TIME + $RESPONSE_TIME" | bc -l)
              echo "  ‚úÖ Success"
              
              # Comprehensive content validation
              CONTENT=$(curl -s --max-time 15 "$SITE_URL" 2>/dev/null || echo "")
              
              # Check for React app structure
              if echo "$CONTENT" | grep -q 'id="root"'; then
                echo "  ‚úÖ React app structure detected"
                ((CONTENT_CHECKS++))
              fi
              
              # Check for HERMES branding
              if echo "$CONTENT" | grep -qi "hermes"; then
                echo "  ‚úÖ HERMES branding present"
                ((CONTENT_CHECKS++))
              fi
              
              # Check for legal industry positioning
              if echo "$CONTENT" | grep -qi "legal\|law\|attorney"; then
                echo "  ‚úÖ Legal industry positioning detected"
                ((CONTENT_CHECKS++))
              fi
              
              # Check for professional presentation elements
              if echo "$CONTENT" | grep -qi "ai\|voice\|automation"; then
                echo "  ‚úÖ AI/Voice technology highlighted"
                ((CONTENT_CHECKS++))
              fi
              
            else
              echo "  ‚ùå Failed (Status: $HTTP_STATUS)"
            fi
            
            [ $i -lt $ATTEMPTS ] && sleep 10
          done
          
          # Calculate averages and status
          if [ $SUCCESS_COUNT -gt 0 ]; then
            AVG_RESPONSE_TIME=$(echo "scale=3; $TOTAL_RESPONSE_TIME / $SUCCESS_COUNT" | bc -l)
          else
            AVG_RESPONSE_TIME="N/A"
          fi
          
          echo ""
          echo "üìä Final Results:"
          echo "  üéØ Success Rate: $SUCCESS_COUNT/$ATTEMPTS ($(echo "scale=1; $SUCCESS_COUNT * 100 / $ATTEMPTS" | bc -l)%)"
          echo "  üìã Content Validation: $CONTENT_CHECKS/4 checks passed"
          echo "  ‚ö° Average Response Time: ${AVG_RESPONSE_TIME}s"
          
          # Determine overall status
          if [ $SUCCESS_COUNT -eq $ATTEMPTS ] && [ $CONTENT_CHECKS -ge 3 ]; then
            echo "üéâ Site is EXCELLENT - fully operational with professional content"
            echo "status=excellent" >> $GITHUB_OUTPUT
          elif [ $SUCCESS_COUNT -gt 1 ] && [ $CONTENT_CHECKS -ge 2 ]; then
            echo "‚úÖ Site is GOOD - operational with minor content issues"
            echo "status=good" >> $GITHUB_OUTPUT
          elif [ $SUCCESS_COUNT -gt 0 ]; then
            echo "‚ö†Ô∏è Site is DEGRADED - intermittent issues or content problems"
            echo "status=degraded" >> $GITHUB_OUTPUT
          else
            echo "üö® Site is DOWN - not accessible"
            echo "status=down" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Professional presentation readiness assessment
        run: |
          echo "üíº Professional Presentation Readiness Assessment"
          echo "================================================="
          
          case "${{ steps.uptime.outputs.status }}" in
            "excellent")
              echo "üèÜ **EXCELLENT** - Ready for high-stakes professional presentations"
              echo "‚úÖ LinkedIn showcase ready"
              echo "‚úÖ Law firm partner demonstrations ready"
              echo "‚úÖ Legal industry conference ready"
              echo "‚úÖ Client prospect meetings ready"
              ;;
            "good")
              echo "‚úÖ **GOOD** - Suitable for most professional presentations"
              echo "‚úÖ LinkedIn showcase ready"
              echo "‚úÖ General professional meetings ready"
              echo "‚ö†Ô∏è Monitor closely for high-stakes presentations"
              ;;
            "degraded")
              echo "‚ö†Ô∏è **CAUTION** - Issues may impact professional impression"
              echo "‚ùå NOT recommended for high-stakes presentations"
              echo "‚ö†Ô∏è Suitable for informal demos only"
              echo "üîß Address issues before important meetings"
              ;;
            "down")
              echo "üö® **CRITICAL** - Site not accessible"
              echo "‚ùå NO professional presentations possible"
              echo "üîß URGENT: Fix required immediately"
              ;;
          esac

  # Performance Analysis
  performance-analysis:
