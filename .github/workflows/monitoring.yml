          if (( $(echo "$TOTAL_TIME < 1.5" | bc -l) )); then
            echo "üèÜ **OUTSTANDING** (< 1.5s) - Exceeds professional expectations"
            echo "‚úÖ Perfect for high-stakes legal industry presentations"
            echo "‚úÖ Impressive load speed will enhance professional credibility"
          elif (( $(echo "$TOTAL_TIME < 3.0" | bc -l) )); then
            echo "‚úÖ **EXCELLENT** (< 3.0s) - Professional presentation ready"
            echo "‚úÖ Suitable for all legal professional demonstrations"
            echo "‚úÖ Good impression for LinkedIn showcase"
          elif (( $(echo "$TOTAL_TIME < 5.0" | bc -l) )); then
            echo "‚úÖ **GOOD** (< 5.0s) - Acceptable for most presentations"
            echo "‚ö†Ô∏è Consider optimization for high-stakes presentations"
            echo "‚úÖ Suitable for informal professional demos"
          else
            echo "‚ö†Ô∏è **NEEDS IMPROVEMENT** (‚â• 5.0s) - May impact professional impression"
            echo "‚ùå NOT recommended for important client presentations"
            echo "üîß Performance optimization strongly recommended"
          fi

      - name: Performance optimization recommendations
        run: |
          echo ""
          echo "üéØ Performance Optimization Recommendations:"
          echo "1. **Image Optimization:** Compress and optimize all images"
          echo "2. **Code Splitting:** Implement lazy loading for React components"
          echo "3. **CDN Integration:** Use GitHub Pages CDN effectively"
          echo "4. **Caching Strategy:** Implement proper browser caching headers"
          echo "5. **Bundle Analysis:** Analyze and reduce JavaScript bundle size"
          echo "6. **Critical CSS:** Inline critical CSS to reduce render blocking"

