    needs: [site-monitoring]
    if: |
      (github.event.inputs.monitoring_type == 'full' || 
       github.event.inputs.monitoring_type == 'performance-only' || 
       github.event.inputs.monitoring_type == '') &&
      needs.site-monitoring.outputs.site_status != 'down'
    
