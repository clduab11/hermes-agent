[pytest]
# ===== HERMES Pytest Configuration =====
# Target: 80%+ code coverage

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output and reporting options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=hermes
    --cov-branch
    --cov-report=html:htmlcov
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    --cov-fail-under=80
    --maxfail=3
    --durations=10
    --color=yes
    -W ignore::DeprecationWarning

# Test markers for categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require external services)
    e2e: End-to-end tests (full workflow)
    slow: Tests that take >1 second
    security: Security-focused tests
    performance: Performance and load tests
    smoke: Smoke tests for critical paths
    regression: Regression tests
    ci: Tests that run in CI pipeline
    local: Tests that run only locally
    requires_api_key: Tests requiring external API keys
    requires_database: Tests requiring database connection
    requires_redis: Tests requiring Redis connection

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Asyncio configuration
asyncio_mode = auto

[coverage:run]
source = hermes
branch = True
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    hermes/__init__.py
    hermes/main.py
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov
